<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="score">
                    <h2 id="home-score">0</h2>
                </div>
                <div class="container-adding">
                    <p class="adding-number" id="add-1-h" onclick="updateScore('home', 1)">+1</p>
                    <p class="adding-number" id="add-2-h" onclick="updateScore('home', 2)">+2</p>
                    <p class="adding-number" id="add-3-h" onclick="updateScore('home', 3)">+3</p>
                </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <div class="score">
                    <h2 id="guest-score">0</h2>
                </div>
                <div class="container-adding">
                    <p class="adding-number" id="add-1-g" onclick="updateScore('guest', 1)">+1</p>
                    <p class="adding-number" id="add-2-g" onclick="updateScore('guest', 2)">+2</p>
                    <p class="adding-number" id="add-3-g" onclick="updateScore('guest', 3)">+3</p>
                </div>
            </div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
